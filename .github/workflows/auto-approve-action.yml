name: Auto approve

on:
  workflow_call:
    inputs:
      environment:
        description: 'environment'
        type: string
        required: false
  workflow_dispatch:
    inputs:
      environment:
        description: 'environment'
        type: string
        required: false
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.actor == 'bw0101'
    steps:
      - uses: hmarr/auto-approve-action@v4
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
