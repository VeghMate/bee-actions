name: Auto approve

on:
  workflow_call:
    inputs:
      environment:
        description: 'environment'
        type: string
        required: false
  workflow_dispatch:
    inputs:
      environment:
        description: 'environment'
        type: string
        required: false
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
#    if: github.actor == 'bw0101'
# Allow multiple authorized actors by using a list
    if: contains('bw0101,anotherUser', github.actor)
# Use the environment input to perform environment-specific approvals
#    if: github.event.inputs.environment == 'production'

    steps:
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v2
      - name: Auto approve
        if: ${{ success() }}
      - uses: hmarr/auto-approve-action@v4
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
      - name: Notify              
        run: |
          echo 1. auto approve processed
          echo 2. "PR #${{ github.event.pull_request.number }} was auto-approved."
